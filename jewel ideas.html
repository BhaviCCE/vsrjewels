<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
  overflow: hidden;
}

.image {
  flex: 1;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
}

.image img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

</style>
</head>
<body>

<div class="container">
  <div class="image">
    <img src="1.jpg" alt="1">
  </div>
  <div class="image">
    <img src="2.avif" alt="2">
  </div>
  <div class="image">
    <img src="3.jpg" alt="3">
  </div>
  <div class="image">
    <img src="4.jpeg" alt="4">
  </div>
  <div class="image">
    <img src="5.jpeg" alt="5">
  </div>
</div>

<script>
const images = document.querySelectorAll('.image');
let currentIndex = 0;

function showImage(index) {
  images.forEach((image, i) => {
    if (i === index) {
      image.style.display = 'flex';
    } else {
      image.style.display = 'none';
    }
  });
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

setInterval(nextImage, 5000); // Change image every 5 seconds
showImage(currentIndex);
</script>

</body>
</html>
